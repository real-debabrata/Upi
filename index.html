<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra UPI | Payment Link Generator</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- QR Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050505;
            --primary: #5b21b6; /* Deep Violet */
            --primary-light: #8b5cf6;
            --accent: #06b6d4; /* Cyan */
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-sec: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .ambient-light {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(91, 33, 182, 0.3) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            z-index: -1;
            animation: pulse 10s infinite ease-in-out;
            pointer-events: none;
        }
        
        .ambient-light-2 {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.2) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
            z-index: -1;
            animation: pulse 12s infinite ease-in-out reverse;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Main Card */
        .wrapper {
            width: 100%;
            max-width: 1100px;
            margin: 20px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 2rem;
            padding: 2.5rem;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.6);
        }

        /* Form Side */
        .form-side {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            margin-bottom: 2.5rem;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            color: var(--primary-light);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3rem;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-sec);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Inputs */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: var(--text-sec);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .field-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .field-container i {
            position: absolute;
            left: 16px;
            color: var(--text-sec);
            font-size: 1.2rem;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-light);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        /* Valid/Invalid states */
        input.valid { border-color: var(--success); }
        input.invalid { border-color: var(--error); }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .generate-btn {
            width: 100%;
            padding: 1.2rem;
            margin-top: 1rem;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            box-shadow: 0 10px 20px -5px rgba(91, 33, 182, 0.5);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(91, 33, 182, 0.6);
        }
        
        .generate-btn:active {
            transform: scale(0.98);
        }

        /* Preview Side */
        .preview-side {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            border: 1px solid var(--glass-border);
        }

        .qr-frame {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.15);
            margin-bottom: 2rem;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .qr-frame:hover {
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.25);
        }

        .logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-overlay img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .upi-badge {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--text-sec);
            font-size: 0.9rem;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            width: 100%;
        }

        .btn-sec {
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-sec:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-full {
            grid-column: span 2;
            background: var(--text-main);
            color: var(--bg-deep);
            font-weight: 600;
        }

        .btn-full:hover {
            background: #e2e8f0;
        }

        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .wrapper {
                grid-template-columns: 1fr;
                padding: 1.5rem;
                margin: 10px;
            }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="ambient-light"></div>
    <div class="ambient-light-2"></div>

    <div class="wrapper">
        <!-- Input Section -->
        <div class="form-side">
            <div class="header">
                <span class="badge">UPI 2.0 Compatible</span>
                <h1>Create Payment Link</h1>
                <p class="subtitle">Generate secure, compliant UPI QR codes & links. Supports GPay, PhonePe, Paytm, and BHIM.</p>
            </div>

            <form id="upiForm" onsubmit="return false;">
                <div class="input-group">
                    <label>UPI ID (VPA) <span style="color:var(--error)">*</span></label>
                    <div class="field-container">
                        <i class="ri-user-3-line"></i>
                        <input type="text" id="vpa" placeholder="username@bank" oninput="validateVPA(this)" autocomplete="off">
                    </div>
                </div>

                <div class="input-group">
                    <label>Payee Name <span style="color:var(--text-sec); font-size:0.8em">(Required by apps)</span></label>
                    <div class="field-container">
                        <i class="ri-store-2-line"></i>
                        <input type="text" id="name" placeholder="John Doe or Business Name">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label>Amount (â‚¹)</label>
                        <div class="field-container">
                            <i class="ri-money-rupee-circle-line"></i>
                            <input type="number" id="amount" placeholder="0.00" step="0.01" min="1">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Note / Remarks</label>
                        <div class="field-container">
                            <i class="ri-sticky-note-line"></i>
                            <input type="text" id="note" placeholder="Rent, Bill, etc.">
                        </div>
                    </div>
                </div>

                <button class="generate-btn" onclick="generateQR()">
                    <i class="ri-qr-code-line" style="margin-right: 8px;"></i> Generate QR Code
                </button>
            </form>
        </div>

        <!-- Preview Section -->
        <div class="preview-side">
            <div class="qr-frame" id="qrContainer">
                <div id="qrcode"></div>
                <!-- Optional: Center Logo Overlay (Visual only, QR library handles data) -->
                <!-- <div class="logo-overlay"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/UPI-Logo-vector.svg" alt="UPI"></div> -->
            </div>

            <div class="upi-badge">
                <i class="ri-shield-check-line"></i> Secure Standard UPI Link
            </div>
            
            <div style="margin-bottom: 2rem; color: var(--text-sec); font-size: 0.9rem;">
                Scan with any UPI App
            </div>

            <div class="action-buttons">
                <a href="#" id="payLink" target="_blank" class="btn-sec btn-full">
                    <i class="ri-external-link-line"></i> Pay Now (Open App)
                </a>
                <button class="btn-sec" onclick="copyLink()">
                    <i class="ri-file-copy-line"></i> Copy Link
                </button>
                <button class="btn-sec" onclick="downloadQR()">
                    <i class="ri-download-line"></i> Download
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notify">
        <i class="ri-checkbox-circle-fill"></i> <span id="notifyMsg">Copied!</span>
    </div>

    <script>
        // Initialize QRCode
        const qrContainer = document.getElementById("qrcode");
        let qrcode = new QRCode(qrContainer, {
            text: "upi://pay?pa=example@bank&pn=Example&cu=INR",
            width: 220,
            height: 220,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.Q // High error correction for logos/damage
        });

        // Real-time validation
        function validateVPA(input) {
            const val = input.value.trim();
            // Basic regex for VPA
            const vpaRegex = /^[\w.-]+@[\w.-]+$/;
            
            if (vpaRegex.test(val)) {
                input.classList.add('valid');
                input.classList.remove('invalid');
            } else if(val.length > 0) {
                input.classList.add('invalid');
                input.classList.remove('valid');
            } else {
                input.classList.remove('invalid', 'valid');
            }
        }

        function generateQR() {
            // 1. Get Values & Clean them
            let vpa = document.getElementById("vpa").value.trim();
            let name = document.getElementById("name").value.trim();
            let amount = document.getElementById("amount").value.trim();
            let note = document.getElementById("note").value.trim();

            // 2. Critical Validation
            if (!vpa || !vpa.includes('@')) {
                showNotify("Please enter a valid UPI ID", true);
                document.getElementById("vpa").focus();
                return;
            }

            // 3. Fallback for Name (Crucial for preventing "Method Not Supported" errors)
            if (!name) {
                // Try to extract from VPA (e.g. 'john' from 'john@okaxis')
                const parts = vpa.split('@');
                name = parts[0];
                // Update UI to show we auto-filled it
                document.getElementById("name").value = name;
                showNotify("Name auto-filled (Required)", false);
            }

            // 4. Formatting Amount (Must be 2 decimals if present)
            let formattedAmt = "";
            if (amount) {
                formattedAmt = parseFloat(amount).toFixed(2);
            }

            // 5. Construct UPI String (Strict Protocol Order)
            // upi://pay?pa=...&pn=...&am=...&cu=INR&tn=...
            
            // Generate a random transaction ref to ensure uniqueness (helps with caching issues)
            // Note: We won't use 'tr' for P2P by default as it sometimes confuses simple wallets,
            // but we will ensure encoding is perfect.
            
            let params = new URLSearchParams();
            params.append('pa', vpa);
            params.append('pn', name);
            
            if (formattedAmt) {
                params.append('am', formattedAmt);
            }
            
            params.append('cu', 'INR'); // Currency is mandatory if amount is there, good practice always
            
            if (note) {
                params.append('tn', note); // 'tn' is Transaction Note
            }

            // 'mode' parameter is technically deprecated but '00' is default. We omit it for max compatibility.

            const upiString = `upi://pay?${params.toString()}`;

            // 6. Generate QR
            qrcode.clear();
            qrcode.makeCode(upiString);

            // 7. Update Buttons
            document.getElementById("payLink").href = upiString;

            // 8. Animation Feedback
            const frame = document.getElementById("qrContainer");
            frame.style.transform = "scale(0.95)";
            setTimeout(() => {
                frame.style.transform = "scale(1)";
            }, 150);
        }

        function copyLink() {
            const url = document.getElementById("payLink").href;
            if (url.includes("example@bank")) {
                showNotify("Generate a link first!", true);
                return;
            }
            navigator.clipboard.writeText(url).then(() => {
                showNotify("Payment Link Copied!");
            });
        }

        function downloadQR() {
            const img = qrContainer.querySelector("img");
            if (img && img.src) {
                const link = document.createElement("a");
                link.href = img.src;
                link.download = "UPI_Payment_QR.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showNotify("QR Code Downloaded");
            } else {
                showNotify("Generate QR first!", true);
            }
        }

        function showNotify(msg, isError = false) {
            const notif = document.getElementById("notify");
            const txt = document.getElementById("notifyMsg");
            
            notif.style.background = isError ? "#ef4444" : "#10b981";
            txt.innerText = msg;
            notif.classList.add("show");
            
            setTimeout(() => {
                notif.classList.remove("show");
            }, 3000);
        }
    </script>
</body>
</html>
