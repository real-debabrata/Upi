<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PayLink | Secure UPI Gateway</title>
    
    <!-- QR Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Modern Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Corporate Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --primary: #2563eb; /* Royal Blue */
            --primary-dark: #1e40af;
            --text-main: #1e293b;
            --text-sec: #64748b;
            --border: #e2e8f0;
            --input-bg: #f1f5f9;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Branding */
        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--primary);
        }

        /* Main Card */
        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Sections */
        .card-body { padding: 32px 24px; }
        .hidden { display: none !important; }

        /* Typography */
        h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 8px; color: var(--text-main); }
        p.subtitle { font-size: 0.9rem; color: var(--text-sec); margin-bottom: 24px; line-height: 1.5; }

        /* Forms */
        .input-group { margin-bottom: 16px; }
        label { display: block; font-size: 0.85rem; font-weight: 500; color: var(--text-main); margin-bottom: 6px; }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.1s, background 0.2s;
            text-decoration: none;
        }

        .btn:active { transform: scale(0.98); }
        
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        
        .btn-secondary { background: var(--input-bg); color: var(--text-main); margin-top: 12px; }
        .btn-secondary:hover { background: #e2e8f0; }

        .btn-share {
            background: #10b981; /* Emerald Green */
            color: white;
            margin-top: 12px;
        }
        .btn-share:hover { background: #059669; }

        /* Payment View Specifics */
        .payment-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .amount-display {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 10px 0;
        }

        .payee-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #eff6ff;
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .qr-box {
            background: white;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 16px;
            display: inline-block;
            margin-bottom: 24px;
        }
        
        #qrcode img { display: block; }

        /* Footer */
        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-sec);
        }
        
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 8px;
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <div class="brand">
        <i class="ri-shield-check-fill"></i> PayLink
    </div>

    <!-- CARD -->
    <div class="card">
        
        <!-- MODE 1: CREATOR (Input Form) -->
        <div id="view-create" class="card-body">
            <h2>Create Payment Link</h2>
            <p class="subtitle">Generate a professional payment page. Compatible with BHIM, GPay, PhonePe & Paytm.</p>

            <div class="input-group">
                <label>UPI ID (VPA) *</label>
                <input type="text" id="vpa" placeholder="username@upi" autocomplete="off">
            </div>

            <div class="input-group">
                <label>Payee Name *</label>
                <input type="text" id="name" placeholder="Business or Person Name">
            </div>

            <div class="input-group">
                <label>Amount (Optional)</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01">
            </div>

            <button class="btn btn-primary" onclick="generateLink()">
                Create Link <i class="ri-arrow-right-line"></i>
            </button>
        </div>

        <!-- MODE 2: PAYER (QR & Payment) -->
        <div id="view-pay" class="card-body hidden" style="text-align: center;">
            
            <div class="payment-header">
                <div class="payee-badge">
                    <i class="ri-user-star-line"></i> <span id="disp-name">Payee</span>
                </div>
                <div class="amount-display" id="disp-amount">₹0</div>
                <div style="font-size: 0.9rem; color: var(--text-sec);" id="disp-vpa">user@upi</div>
            </div>

            <div class="qr-box">
                <div id="qrcode"></div>
            </div>

            <!-- Pay Button (Deep Link) -->
            <a id="btn-pay" href="#" class="btn btn-primary">
                Pay Now <i class="ri-smartphone-line"></i>
            </a>

            <!-- Share Button (Native) -->
            <button class="btn btn-share" onclick="sharePage()">
                Share This Page <i class="ri-share-forward-line"></i>
            </button>

            <!-- Reset -->
            <button class="btn btn-secondary" onclick="resetView()">
                <i class="ri-add-line"></i> Create New Link
            </button>

        </div>
    </div>

    <div class="footer">
        <div class="secure-badge">
            <i class="ri-lock-2-line"></i> Secured by UPI Standard Protocol
        </div>
        <p>No data is stored on our servers.</p>
    </div>

    <script>
        const qr = new QRCode(document.getElementById("qrcode"), {
            width: 180,
            height: 180,
            colorDark : "#1e293b",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.Q // High correction for BHIM
        });

        // 1. Check URL on Load (Dual Mode Logic)
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('pa')) {
                renderPaymentView(
                    params.get('pa'), 
                    params.get('pn'), 
                    params.get('am')
                );
            }
        };

        // 2. Generate Logic
        function generateLink() {
            const vpa = document.getElementById('vpa').value.trim();
            const name = document.getElementById('name').value.trim();
            const amount = document.getElementById('amount').value.trim();

            if (!vpa || !vpa.includes('@')) {
                alert("Please enter a valid UPI ID (e.g. user@okaxis)");
                return;
            }
            if (!name) {
                alert("Payee Name is required for BHIM compatibility.");
                return;
            }

            // Update URL bar without reload
            const url = new URL(window.location.href);
            url.searchParams.set('pa', vpa);
            url.searchParams.set('pn', name);
            if(amount) url.searchParams.set('am', amount);
            
            window.history.pushState({}, '', url);

            // Switch View
            renderPaymentView(vpa, name, amount);
        }

        // 3. Render Payment View
        function renderPaymentView(vpa, name, amount) {
            // UI Toggle
            document.getElementById('view-create').classList.add('hidden');
            document.getElementById('view-pay').classList.remove('hidden');

            // Set Text
            document.getElementById('disp-name').textContent = name;
            document.getElementById('disp-vpa').textContent = vpa;
            
            let displayAmount = "0";
            if (amount && !isNaN(amount)) {
                displayAmount = parseFloat(amount).toFixed(2);
                document.getElementById('disp-amount').textContent = "₹" + displayAmount;
            } else {
                document.getElementById('disp-amount').textContent = "PAYING";
            }

            // --- BHIM COMPATIBILITY FIX ---
            // 1. pa: Do NOT encode (keep @).
            // 2. pn: Encode URI Component (handles spaces).
            // 3. mc: Merchant Code (0000 fallback helps parsing).
            // 4. mode: 02 (Secure QR Mode).
            // 5. cu: INR (Currency).
            
            let upiString = `upi://pay?pa=${vpa}&pn=${encodeURIComponent(name)}&mc=0000&mode=02&cu=INR`;
            
            if (displayAmount !== "0") {
                upiString += `&am=${displayAmount}`;
            }

            // Generate QR & Button Link
            qr.clear();
            qr.makeCode(upiString);
            
            const payBtn = document.getElementById('btn-pay');
            payBtn.href = upiString;
        }

        // 4. Native Share Logic
        async function sharePage() {
            const shareData = {
                title: 'Payment Request',
                text: `Pay ₹${document.getElementById('disp-amount').innerText.replace('₹','')} to ${document.getElementById('disp-name').innerText}`,
                url: window.location.href
            };

            // Use Web Share API if on mobile
            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                } catch (err) {
                    console.log('Share canceled');
                }
            } else {
                // Fallback for Desktop: Copy to Clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    const btn = document.querySelector('.btn-share');
                    const originalHTML = btn.innerHTML;
                    btn.innerHTML = `<i class="ri-check-line"></i> Link Copied!`;
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                    }, 2000);
                });
            }
        }

        // 5. Reset App
        function resetView() {
            const cleanUrl = window.location.origin + window.location.pathname;
            window.history.pushState({}, '', cleanUrl);
            location.reload(); // Cleanest way to reset inputs and state
        }
    </script>
</body>
</html>
