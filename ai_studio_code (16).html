<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPI Link Generator Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --surface-highlight: #27272a;
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.4);
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --border: #3f3f46;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 50% 0%, #1e1b4b, transparent 60%);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Left Side: Inputs */
        .editor {
            padding: 2.5rem;
            border-right: 1px solid var(--border);
        }

        .header { margin-bottom: 2rem; }
        .header h1 { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 0.5rem; }
        .header p { color: var(--text-muted); font-size: 0.9rem; }

        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.5rem; }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 14px;
            color: var(--text-muted);
            pointer-events: none;
        }

        input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 14px 14px 14px 40px;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .row { display: flex; gap: 1rem; }
        .row .form-group { flex: 1; }

        .btn-gen {
            width: 100%;
            background: white;
            color: black;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.2s;
        }

        .btn-gen:active { transform: scale(0.98); }

        /* Right Side: Preview */
        .preview {
            background: var(--surface-highlight);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .qr-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 40px var(--primary-glow);
            margin-bottom: 2rem;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .qr-card:hover { transform: scale(1.05) rotate(2deg); }

        #qrcode img { display: block; }

        .actions { width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn-action {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.05);
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .btn-action:hover { background: rgba(255,255,255,0.1); }
        .btn-primary { background: var(--primary); border-color: var(--primary); grid-column: span 2; }
        .btn-primary:hover { background: #7c3aed; }

        .warning {
            margin-top: 20px;
            font-size: 0.75rem;
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            line-height: 1.4;
        }

        .debug-link {
            margin-top: 15px;
            font-size: 0.7rem;
            color: var(--text-muted);
            word-break: break-all;
            opacity: 0.6;
            user-select: all;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; border-radius: 0; height: 100vh; overflow-y: auto; }
            body { padding: 0; background: var(--bg); }
            .preview { padding: 2rem; }
            .qr-card { box-shadow: 0 0 20px var(--primary-glow); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="editor">
            <div class="header">
                <h1>UPI Generator</h1>
                <p>Create secure payment links compatible with all UPI apps.</p>
            </div>

            <div class="form-group">
                <label>UPI ID (VPA)</label>
                <div class="input-wrapper">
                    <i class="ri-user-line"></i>
                    <input type="text" id="vpa" placeholder="e.g. business@oksbi">
                </div>
            </div>

            <div class="form-group">
                <label>Payee Name (Mandatory)</label>
                <div class="input-wrapper">
                    <i class="ri-store-2-line"></i>
                    <input type="text" id="name" placeholder="Name showing in bank">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Amount (â‚¹)</label>
                    <div class="input-wrapper">
                        <i class="ri-money-rupee-circle-line"></i>
                        <input type="number" id="amount" placeholder="0.00">
                    </div>
                </div>
                <div class="form-group">
                    <label>Note</label>
                    <div class="input-wrapper">
                        <i class="ri-sticky-note-line"></i>
                        <input type="text" id="note" placeholder="Payment for...">
                    </div>
                </div>
            </div>

            <button class="btn-gen" onclick="updateQR()">Generate Link</button>
            
            <div class="warning">
                <i class="ri-alert-line"></i> 
                <b>Note:</b> You cannot scan the QR code using the same UPI app/account that created it. (e.g. Don't pay yourself). It will show "Invalid UPI ID".
            </div>
        </div>

        <div class="preview">
            <div class="qr-card" id="qr-container">
                <div id="qrcode"></div>
            </div>

            <div class="actions">
                <a id="pay-btn" href="#" class="btn-action btn-primary" target="_blank">
                    <i class="ri-smartphone-line"></i> Pay Now
                </a>
                <button class="btn-action" onclick="copyUPI()">
                    <i class="ri-file-copy-line"></i> Copy Link
                </button>
                <button class="btn-action" onclick="downloadImage()">
                    <i class="ri-download-cloud-2-line"></i> Save QR
                </button>
            </div>
            
            <div class="debug-link" id="raw-link">Generated link will appear here</div>
        </div>
    </div>

    <script>
        // Initialize QR Code
        const qrDiv = document.getElementById("qrcode");
        const qrObj = new QRCode(qrDiv, {
            text: "upi://pay?pa=example@upi&pn=Example&cu=INR",
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.M
        });

        function updateQR() {
            // 1. Get Values
            const vpa = document.getElementById('vpa').value.trim();
            const name = document.getElementById('name').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const note = document.getElementById('note').value.trim();

            // 2. Validation
            if (!vpa || !vpa.includes('@')) {
                alert("Please enter a valid UPI ID (must contain @)");
                return;
            }
            if (!name) {
                alert("Payee Name is required for most apps to work.");
                return;
            }

            // 3. Construct URI manually to ensure %20 encoding (Fixes 'Method Not Supported')
            // Standard: upi://pay?pa={vpa}&pn={name}&am={amount}&cu=INR&tn={note}&tr={random}
            
            let uri = `upi://pay?pa=${encodeURIComponent(vpa)}&pn=${encodeURIComponent(name)}&cu=INR`;
            
            if (amount) {
                // Force 2 decimal places
                const amtFixed = parseFloat(amount).toFixed(2);
                uri += `&am=${amtFixed}`;
            }
            
            if (note) {
                uri += `&tn=${encodeURIComponent(note)}`;
            }

            // Add unique transaction reference (TR) to prevent app caching
            const tr = "T" + Date.now(); 
            uri += `&tr=${tr}`;

            // 4. Update QR and Links
            qrObj.clear();
            qrObj.makeCode(uri);
            
            document.getElementById('pay-btn').href = uri;
            
            // Show raw link for debugging
            document.getElementById('raw-link').innerText = uri;

            // Visual Effect
            const card = document.getElementById('qr-container');
            card.style.transform = "scale(0.95)";
            setTimeout(() => card.style.transform = "scale(1)", 150);
        }

        function copyUPI() {
            const uri = document.getElementById('pay-btn').href;
            if(uri.includes("example@upi")) {
                alert("Generate a link first!");
                return;
            }
            navigator.clipboard.writeText(uri).then(() => {
                const btn = document.querySelector("button[onclick='copyUPI()']");
                const oldHTML = btn.innerHTML;
                btn.innerHTML = "<i class='ri-check-line'></i> Copied";
                setTimeout(() => btn.innerHTML = oldHTML, 2000);
            });
        }

        function downloadImage() {
            const img = qrDiv.querySelector("img");
            if(img && img.src) {
                const link = document.createElement("a");
                link.href = img.src;
                link.download = "upi-qr.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
</body>
</html>
